<!DOCTYPE html>
<html>
<head>
    
  <link rel="stylesheet" type="text/css" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="../leaflet.social.css" />  

  <style type='text/css'>
            #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%
        }
  </style>

</head>
<body>
  <div id="map"></div>
  <script type='text/javascript' src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script>
  <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-hash/0.2.1/leaflet-hash.min.js"></script>
  
  <script type='text/javascript' src="../leaflet.social.js"></script>
  <script type='text/javascript'>//<![CDATA[ 
window.onload = function(){

  var map = L.map('map');
  var hash = new L.Hash(map);
  L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  L.control.social({default_text: "Guess where I am"}).addTo(map);

  map.setView([-16.4736, -151.7475], 13);

};
//]]> 
  </script>

</body>
</html>
